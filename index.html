<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes" />

<title>booHeart</title>

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

<script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.ui.map.full.min.js"></script>
<script type="text/javascript" src="js/jquery.ui.map.overlays.min.js"></script>
<script src="phonegap.js"></script>
<script type="text/javascript" charset="utf-8">
var clat;
var clng;
var onDeviceReady = function() {
	navigator.splashscreen.hide();
	getcurrentPosition();
 };


function getcurrentPosition() {
	var currentPosition = navigator.geolocation.getCurrentPosition(onGeoSuccess, onGeoError, {maximumAge: 300000, timeout:50000, enableHighAccuracy : true} );
}
function onGeoSuccess(position) {
	//alert("onGeoSuccess..");
	clat = position.coords.latitude;
	clng = position.coords.longitude;
	initMap();
} 
function init() {
    document.addEventListener("deviceready", onDeviceReady, true);
}   

$(document).ready(function() {
	var latLng = new google.maps.LatLng(clat, clng);
	alert(clat + ", " + clng);
	$('#map_canvas').gmap({ 'center': latLng, 'zoom': 15, 'minZoom':10, 'disableDefaultUI':true});
});


</script>
</head>

<body id="mainbody" onload="init();" >
<div data-role="page" id="init">
   <div data-role="content" id="contentMap">
            <div id="map_canvas" style="width:100%; height:600px;"></div>

    </div>
</div>

</body>
</HTML>
