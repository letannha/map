<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>Nha app</title>

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

<link ref = "stylesheet" href = "css/map.css" />
<script type="text/javascript" src="js/jquery.ui.map.full.min.js"></script>
<script type="text/javascript" src="js/jquery.ui.map.overlays.min.js"></script>


<script src="phonegap.js"></script>
<script type="text/javascript" charset="utf-8">

var onDeviceReady = function() { 
	
	var currentPosition = navigator.geolocation.getCurrentPosition(onGeoSuccess, onGeoError, {maximumAge: 300000, timeout:50000, enableHighAccuracy : true} ); 
	function onGeoSuccess(position) { 
		clat = position.coords.latitude; 
		clng = position.coords.longitude; 
		$.initMap();
	}

};

$.initMap = function() { 
	$('#map_canvas').gmap('get', 'map').setOptions({'center': new google.maps.LatLng(clat, clng) }); 
}

function init() { 
	document.addEventListener("deviceready", onDeviceReady, true);
}

</script>

</head>

<body onload="init()"> 
	<div data-role="page" id="map-page" data-url="map-page">
        
		<div data-role="header" data-theme="c">
            
			<h1>Maps</h1>
        
		</div>

        
		<div data-role="content" id="map-canvas">
            
		<!-- map loads here... -->
        
		</div>
    
	</div>

	
</body>

</html>
